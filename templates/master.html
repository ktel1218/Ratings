<html>
    <head>
        <title>The Judgmental Eye</title>
        <link href="/static/css/stars.css" rel="stylesheet">
        <link href="/static/css/bootstrap.css" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
        <script type=text/javascript src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
        </script>
        <script type=text/javascript>
        $( document ).ready(function() {
  // Handler for .ready() called.
            $('.rating span').click(function(){
                console.log( $(this).attr("id") );
                $.ajax({
                  type: "POST",
                  url: "/rate"
                })
                  .done(function( msg ) {
                    alert( "Data Saved: " + msg );
        
                  });
            })
              
});
            
        </script>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
           <!--  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse"> -->
                <span class="sr-only">Toggle navigation</span>
              <!-- <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button> -->
                <a class="navbar-brand" href="/">The Judgmental Eye</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              {% if session['user_id'] %}
              <li><a href="{{url_for("user_ratings", user_id = session['user_id'])}}">
                    Your Ratings
            </a></li>{% endif %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                <form class="navbar-form navbar-left" role="search" method="POST" action="/search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search by movie" name="search">
                  </div>
                  <button type="submit" class="btn btn-default">Submit</button>
                </form>            
                </li>

                {% if session.get("user_id") %}
                    <li><a href="{{url_for("logout")}}">Log Out</a></li>
                {% endif %}
                {% if session.get("user_id") == None %}
                    <li><a href="{{url_for("login")}}">Log in</a></li>
                {% endif %}
            </div>
        </nav>

        <div class="container">
            <br>
            <br>
            <br>
            <br>
            <br>
            {% block body %}{% endblock %}
        </div>
    </body>
</html>
