{% extends 'master.html' %} 

    {% block body %}
    <h2>User {{user_id}}</h2>
        <table class ="table table-striped table-condensed">
        <th>Movie</th>
        <th>Rating</th>
        {% for rating in ratings %}
            <tr>
                <td>
                     <a href = "{{ url_for("movie", movie_id = rating.movie.id) }}">{{rating.movie.title}}</a>                </td>
                <td>
                    {{rating.rating}}
                </td>

            </tr>

        {% endfor %}
        </table>
    {% endblock %}
