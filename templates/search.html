{% extends "master.html" %}

{% block body %}



<h2>Results:</h2>
        <table class ="table table-striped table-condensed">

        {% for result in results %}
            <tr>
                <td>
                     <a href = "{{ url_for("movie", movie_id = result.id) }}">{{result.title}}</a>                
                 </td>

            </tr>

        {% endfor %}
        </table>

{% endblock %}
